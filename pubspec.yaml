name: regio_food
description: Aplikacja wyświetlająca polskie produkty regionalne i tradycyjne.

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^0.1.2
  http: ^0.12.0
  json_annotation: ^2.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  build_runner: ^1.0.0
  json_serializable: ^2.0.0

dependency_overrides:
  analyzer: ^0.33.0-alpha.0

flutter:
  uses-material-design: true
  fonts:
      - family: MontSerrat
        fonts:
          - asset: assets/fonts/montserrat_regular.ttf
          - asset: assets/fonts/montserrat_bold.ttf
            weight: 700

  assets:
    - assets/images/
